name: resume_ai
description: "AI Resume Builder Flutter App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.6.0

  # State Management
  flutter_riverpod: ^2.6.1

  # Networking (AI API)
  dio: ^5.7.0

  # PDF Generation
  printing: ^5.13.4

  # Date Formatting
  intl: ^0.20.2

  # Environment Variables
  flutter_dotenv: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
